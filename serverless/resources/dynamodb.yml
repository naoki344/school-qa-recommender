Resources:
  ToiToyQuestionTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "${self:custom.resourcePrefix}-Question"
      AttributeDefinitions:
        -
          AttributeName: "question_id"
          AttributeType: "N"
        -
          AttributeName: "register_user_id"
          AttributeType: "S"
        -
          AttributeName: "register_date"
          AttributeType: "S"
        -
          AttributeName: "subject_type"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "question_id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      GlobalSecondaryIndexes:
        -
          IndexName: "RegisterUser-Index"
          KeySchema:
            -
              AttributeName: "register_user_id"
              KeyType: "HASH"
            -
              AttributeName: "register_date"
              KeyType: "RANGE"
          Projection:
            NonKeyAttributes:
              - "question_id"
              - "estimated_time"
              - "register_user_name"
              - "register_date"
              - "subject_type"
              - "sort_tag_list"
              - "question_sentence"
              - "question_type"
            ProjectionType: "INCLUDE"
          ProvisionedThroughput:
            ReadCapacityUnits: "5"
            WriteCapacityUnits: "5"
        -
          IndexName: "SubjectType-Index"
          KeySchema:
            -
              AttributeName: "subject_type"
              KeyType: "HASH"
            -
              AttributeName: "register_date"
              KeyType: "RANGE"
          Projection:
            NonKeyAttributes:
              - "question_id"
              - "register_user_id"
              - "register_user_name"
              - "estimated_time"
              - "sort_tag_list"
              - "question_sentence"
              - "question_type"
            ProjectionType: "INCLUDE"
          ProvisionedThroughput:
            ReadCapacityUnits: "5"
            WriteCapacityUnits: "5"

  ToiToySequensesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "${self:custom.resourcePrefix}-Sequenses"
      AttributeDefinitions:
        -
          AttributeName: "name"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "name"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"

  ToiToyClassroomTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "${self:custom.resourcePrefix}-Classroom"
      AttributeDefinitions:
        -
          AttributeName: "classroom_id"
          AttributeType: "N"
      KeySchema:
        -
          AttributeName: "classroom_id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"

  ToiToyClassroomStudentTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "${self:custom.resourcePrefix}-ClassroomStudent"
      AttributeDefinitions:
        -
          AttributeName: "classroom_id"
          AttributeType: "N"
        -
          AttributeName: "user_id"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "classroom_id"
          KeyType: "HASH"
        -
          AttributeName: "user_id"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
