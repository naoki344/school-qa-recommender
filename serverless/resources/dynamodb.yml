          AttributeName: "invite_key"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "classroom_id"
          KeyType: "HASH"
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        -
          IndexName: "InviteKey-Index"
          KeySchema:
            -
              AttributeName: "invite_key"
              KeyType: "HASH"
          Projection:
            ProjectionType: "ALL"
